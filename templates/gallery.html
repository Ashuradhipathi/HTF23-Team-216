<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="image-gallery">
        {% for file_path in uploaded_files %}
            <div class="image-item">
                <img src="{{ file_path }}" alt="Image">
            </div>
        {% endfor %}
    </div>
    <br>
    <a href="/upload">Upload More Images</a>
</body>
</html>
